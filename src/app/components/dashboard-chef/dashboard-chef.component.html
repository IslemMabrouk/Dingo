<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-xl-5">
        <div class="section_tittle">
          <h2>Dashboard Chef</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="regervation_part_iner">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true" (click)="refresh()">{{title}}</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false" (click)="refresh()">Plats</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent" style="margin-top: 20px;">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form #addPlatForm="ngForm" (ngSubmit)="addPlat()">
                <div class="form-row">
                  <div class="form-group col-md-10">
                    <input type="text" class="form-control" id="" placeholder="Plate Name *" [(ngModel)]="plat.platName"
                      [ngModelOptions]="{standalone:true}">
                  </div>
                  <div class="form-group col-md-10">
                    <input type="text" class="form-control" id="" placeholder="Plate Price *" [(ngModel)]="plat.price"
                      [ngModelOptions]="{standalone:true}">
                  </div>
                  <div class="form-group col-md-10">
                    <textarea name="" class="form-control" id="" cols="30" rows="10" placeholder="Plat Description *"
                      [(ngModel)]="plat.description" [ngModelOptions]="{standalone:true}"></textarea>
                  </div>

                  <button type="button" (click)='filePicker.click()' class="btn btn-primary py-3 px-5">Select Plat image</button>
                  <div class="form-group">
                    <input style="visibility: hidden;" type="file" class="form-control" #filePicker  
                      (change)='onImageSelected($event)' />
                  </div>
                  <img [src]="imagePreview" *ngIf="imagePreview" width="100px" height="100px">


                </div>
                <div class="regerv_btn">
                  <button class="btn_4">{{title}}</button>
                  <h2 *ngIf="messageAdd" style="color: tomato;">{{messageAdd}}</h2>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <table class="table table-dark table-striped">
                <tr>
                  <th>Plate Image</th>
                  <th>Plate Name</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>

                <tr *ngFor="let a of myPlats">
                  <td><img [src]="a.img" alt=""></td>
                  <td>{{a.platName}}</td>
                  <td>{{a.price}} Dt</td>
                  <td>{{a.description}}</td>
                  <td>
                    <button type="button" class="btn btn-outline-success" style="margin-left: 10px;"
                      (click)="displayPlat(a._id)">Display</button>
                    <button type="button" class="btn btn-outline-warning" style="margin-left: 10px;"
                      (click)="editPlat(a._id)">Edit</button>
                    <button type="button" class="btn btn-outline-danger" style="margin-left: 10px;"
                      (click)="deletePlat(a._id)">Delete</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--::regervation_part end::-->
